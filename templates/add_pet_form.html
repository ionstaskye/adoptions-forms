<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet Form</title>
</head>
<body>
   <h1>Add Pet</h1>
    <form method="POST" action = "/add">
        {{ form.hidden_tag()}}

        {% for field in form if field.widgit.input_type != 'hidden' %}
        <p>{{field.label}}
            {{field}}

            {% for error in field.errors %}
            {{error}}
        {% endfor %}
        </p>

        {% endfor %}
        <button type = 'submit'>Add</button>
    </form>
</body>
</html>
